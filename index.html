<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD WEB APP</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header>
		<h1 > <super>TO DO LIST</super></h1> 
		<form id="new-task-form">
			<input type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned?"/>
			<input type="submit"id="new-task-submit"  class="btn btn-outline-success" value="Add task"/>
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				<div class="task">
					<div class="content">
						<input type="text" class="text" value="A new task" readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Remove </button>
					</div>
				</div> 

			</div>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
